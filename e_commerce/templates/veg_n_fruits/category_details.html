{% extends 'veg_n_fruits/base.html'%} {% block content%}
<div class="container p-2">
  <h1>{{namelist}}</h1>

  {%for item in namelist.item.all %}

    <li>Quantity : {{item.quantity}}</li>

  {%endfor%}
</div>
{%endblock %}
